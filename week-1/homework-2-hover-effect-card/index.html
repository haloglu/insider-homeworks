<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kredi Kartı - Insider</title>
    <link
      rel="icon"
      href="https://useinsider.com/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="credit-card">
        <!-- Ön Yüz Tasarımı -->

        <div class="card-front">
          <div class="card-top">
            <div class="chip"></div>
            <div class="brand">AMERICAN EXPRESS</div>
          </div>
          <div class="card-number">•••• •••• •••• 3456</div>
          <div class="card-details">
            <div class="card-holder">
              <span>Kart Sahibi</span>
              <p>Sertaç Haloğlu</p>
            </div>
            <div class="expiry">
              <span>Son Kullanma</span>
              <p>12/28</p>
            </div>
          </div>
        </div>

        <!-- Arka Yüz Tasarımı -->
        <div class="credit-card card-back">
          <div class="customer-service">
            Müşteri Hizmetleri: +90 123 456 78 90
          </div>
          <div class="black-strip"></div>
          <div class="ccv-strip">
            <span class="ccv-code">123</span>
          </div>
          <p class="card-text">
            Bu kart yalnızca yetkili kullanıcı tarafından kullanılabilir. Kartın
            kötüye kullanımı yasal yaptırımlara tabidir. Lütfen güvenli bir
            şekilde saklayınız.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
