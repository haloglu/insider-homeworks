<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hemen Üye Olun - Insider</title>
    <link
      rel="icon"
      href="https://useinsider.com/favicon.ico"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="session">
      <div class="left-register">
        <img src="https://useinsider.com/assets/img/logo-old.png" alt="" />
      </div>
      <form action="" class="log-in" autocomplete="off">
        <h4><span>Insider</span>'a Üye Ol</h4>
        <p>
          Hesap oluşturmak ve avantajlardan yararlanmak için gerekli bilgileri
          sağlayarak aramıza katılabilirsiniz.
        </p>

        <div class="floating-label">
          <input
            placeholder="İsim"
            type="text"
            name="firstname"
            id="firstname"
            autocomplete="off"
            required
          />
          <label for="firstname">İsim:</label>
        </div>
        <div class="floating-label">
          <input
            placeholder="Soyisim"
            type="text"
            name="lastname"
            id="lastname"
            autocomplete="off"
            required
          />
          <label for="lastname">Soyisim:</label>
        </div>
        <div class="floating-label">
          <input
            placeholder="Email"
            type="email"
            name="email"
            id="email"
            autocomplete="off"
            required
          />
          <label for="email">Email:</label>
        </div>
        <div class="floating-label">
          <input
            placeholder="Doğum Tarihi"
            type="date"
            name="dob"
            id="dob"
            autocomplete="off"
            required
          />
          <label for="dob">Doğum Tarihi:</label>
        </div>
        <div class="floating-label">
          <input
            placeholder="Telefon"
            type="tel"
            name="phone"
            id="phone"
            autocomplete="off"
            required
          />
          <label for="phone">Telefon:</label>
        </div>
        <div class="floating-label">
          <input
            placeholder="Şifre"
            type="password"
            name="password"
            id="password"
            autocomplete="off"
            required
          />
          <label for="password">Şifre:</label>
        </div>

        <button type="submit" onClick="javascript(0);">Üye Olun</button>
        <div class="register-link">
          <p>
            Zaten üye misiniz?
            <a href="login.html">Giriş Yapın.</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
