<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş Yap - Insider</title>
    <link
      rel="icon"
      href="https://useinsider.com/favicon.ico"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="session">
      <div class="left">
        <img src="https://useinsider.com/assets/img/logo-old.png" alt="" />
      </div>
      <form action="" class="log-in" autocomplete="off">
        <h4><span>Insider</span>'a Hoşgeldiniz</h4>
        <p>
          Müşteri verilerinizi görüntülemek üzere <br />
          giriş yapın..
        </p>
        <div class="floating-label">
          <input
            placeholder="Email"
            type="text"
            name="email"
            id="email"
            autocomplete="off"
            required
          />
          <label for="email">Email:</label>
        </div>
        <div class="floating-label">
          <input
            placeholder="Şifre"
            type="password"
            name="password"
            id="password"
            autocomplete="off"
            required
          />
          <label for="password">Şifre:</label>
        </div>
        <button type="submit" onClick="javascript(0);">Giriş Yap</button>
        <div class="register-link">
          <p>
            Henüz üye değil misiniz?
            <a href="register.html">Hemen üye olun.</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
