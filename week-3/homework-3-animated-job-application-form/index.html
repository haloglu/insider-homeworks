<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İş Başvuru Formu - Insider</title>
    <link
      rel="icon"
      href="https://useinsider.com/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
  </head>
  <body>
    <div class="apply-button-container">
      <img
        src="https://useinsider.com/favicon.ico"
        alt="Insider Logosu"
        class="insider-logo"
      />
      <p class="apply-button-header">
        Insider'da beklediğiniz pozisyona başvurun.
      </p>
      <button class="apply-button">
        <i class="fas fa-file-alt"></i> Başvuru Yap
      </button>
    </div>
    <div class="form-container">
      <form id="form-validate">
        <div id="form-header">
          <h3>İş Başvuru Formu</h3>
          <p>Lütfen aşağıdaki bilgileri eksiksiz doldurun.</p>
        </div>
        <label for="name">Ad</label>
        <input type="text" id="name" name="name" placeholder="İsim" />
        <label for="surname">Soyad</label>
        <input type="text" id="surname" name="surname" placeholder="Soyisim" />
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Email" />
        <label for="phone">Telefon</label>
        <input type="text" id="phone" name="phone" placeholder="Telefon" />
        <label for="position">Pozisyon</label>
        <input
          type="text"
          id="position"
          name="position"
          placeholder="Pozisyon"
        />
        <label for="date">Tarih</label>
        <input type="text" id="date" />
        <button type="submit">Gönder</button>
      </form>
    </div>
    <div class="success-message">Başvurunuz başarıyla gönderildi!</div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </body>
</html>
